# Railway Configuration for NIFTY Options Trading Agent + Monitor Dashboard
# Connects to OpenAlgo service via internal networking
# Monitor dashboard runs on port 8050 within the same container

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
numReplicas = 1
sleepApplication = false
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 5
startCommand = "/app/start_trading.sh"

[service]
# Expose monitor dashboard port
internalPort = 8050
