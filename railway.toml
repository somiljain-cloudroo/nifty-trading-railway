# Railway Configuration for NIFTY Options Trading Agent
# This file configures the multi-service deployment on Railway

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
numReplicas = 1
sleepApplication = false
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

# Health check configuration
healthcheckPath = "/"
healthcheckTimeout = 30

[service]
# Main trading agent service
internalPort = 8050
