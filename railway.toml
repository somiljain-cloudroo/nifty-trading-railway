# Railway Configuration for NIFTY Options Trading Agent
# Connects to OpenAlgo service via internal networking

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
numReplicas = 1
sleepApplication = false
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 5
startCommand = "/app/start_trading.sh"

# No health check path - this is a background worker, not a web service
# Railway will monitor the process directly
