name: Docker Build & Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Run unit tests
      run: |
        # Run tests if they exist
        if [ -d "baseline_v1_live/tests" ]; then
          pytest baseline_v1_live/tests/ -v --cov=baseline_v1_live
        else
          echo "No tests found - skipping"
        fi

  docker-build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Docker image
      run: |
        docker build -t baseline_v1_live:test .
    
    - name: Test Docker image
      run: |
        # Start container in test mode
        docker run --rm -d --name test_agent \
          -e PAPER_TRADING=true \
          -e OPENALGO_API_KEY=test_key \
          baseline_v1_live:test sleep 30
        
        # Check if container started
        docker ps | grep test_agent
        
        # Cleanup
        docker stop test_agent || true

  docker-compose-test:
    runs-on: ubuntu-latest
    needs: docker-build
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Create test .env
      run: |
        cat > baseline_v1_live/.env << EOF
        OPENALGO_API_KEY=test_key
        OPENALGO_HOST=http://openalgo:5000
        PAPER_TRADING=true
        EXPIRY=30JAN26
        ATM=23500
        TOTAL_CAPITAL=10000000
        EOF
    
    - name: Test docker-compose syntax
      run: |
        docker compose config
    
    - name: Build services
      run: |
        docker compose build
    
    # Note: We don't start services in CI as they need real OpenAlgo instance
    # For full integration testing, use a separate staging environment
